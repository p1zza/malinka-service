{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Account</h2>
    <div class="user-info mb-4">
        <p><strong>Login:</strong> {{ user.username }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>
        <p><strong>Id:</strong> {{ user.id }}</p>
        <a href="{{ url_for('change_password') }}" class="btn btn-warning">Change password</a>
    </div>

    <div class="add-flag-form mb-4">
        <h3>Add a new pass</h3>
        <form method="POST" action="{{ url_for('add_flag') }}">
            <div class="form-group">
                <input type="text" class="form-control" name="token" placeholder="Put a new pass here" required>
            </div>
            <button type="submit" class="btn btn-primary">Add pass</button>
        </form>
    </div>

    {% if flags %}
        <h3 class="mb-3">Your passes</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Pass</th>
                    </tr>
                </thead>
                <tbody>
                    {% for flag in flags %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ flag.token }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

<style>
    .user-info {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .table {
        margin-top: 20px;
    }
    .table th, .table td {
        vertical-align: middle;
    }
    .add-flag-form {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
